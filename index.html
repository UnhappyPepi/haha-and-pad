<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haha and Pad – Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Crimson Text', serif;
      background: url("butterfly.png") no-repeat center center fixed;
      background-size: cover;
      color: #f2e6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      max-width: 90%;
    }

    p.hint {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      opacity: 0.7;
    }

    .login-box {
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    input[type="password"] {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      min-width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <h1>Since when did we decide<br>to not take things slow?</h1>
  <p class="hint">(hint: dd.mm.yyyy)</p>
  <div class="login-box">
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "30.01.2025" || input === "30.1.2025") {
        window.location.href = "home.html"; // sem můžeš dát jméno další stránky
      } else {
        alert("Wrong password, try again.");
      }
    }
  </script>
</body>
</html>
