<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Day â€“ Debug Mode</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: url('myday_background.png') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      color: #333;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .nav button { margin: 0.5rem; padding: 0.5rem 1rem; }
    .entry { display: none; max-width: 600px; margin: auto; flex-direction: column; }
    .entry.active { display: flex; }
    textarea, input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    .logs { margin-top: 1rem; background: rgba(255,255,255,0.5); padding: 1rem; border-radius: 8px; }
    .log-entry { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>My Day (Debug Mode)</h1>
  <div class="nav">
    <button onclick="switchUser('sofie')" id="btn-sofie">Sofie's Day</button>
    <button onclick="switchUser('haha')" id="btn-haha">Haha's Day</button>
  </div>

  <div id="entry-sofie" class="entry">
    <input type="text" id="date-sofie" placeholder="Date (e.g. 20.4.)" />
    <textarea id="text-sofie" placeholder="Write something..."></textarea>
    <button onclick="saveEntry('sofie')">Save</button>
    <div id="logs-sofie" class="logs"></div>
  </div>

  <div id="entry-haha" class="entry">
    <input type="text" id="date-haha" placeholder="Date (e.g. 20.4.)" />
    <textarea id="text-haha" placeholder="Write something..."></textarea>
    <button onclick="saveEntry('haha')">Save</button>
    <div id="logs-haha" class="logs"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6ZMH2mWXVG38bNfOvh1utwYlHz2cvnAc",
      authDomain: "hahaandpad.firebaseapp.com",
      databaseURL: "https://hahaandpad-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hahaandpad",
      storageBucket: "hahaandpad.appspot.com",
      messagingSenderId: "841182909456",
      appId: "1:841182909456:web:3b9a06f0bd204f3b601340"
    };

    console.log("Initializing Firebase...");
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    console.log("Firebase initialized.");

    let currentUser = "sofie";

    function switchUser(user) {
      currentUser = user;
      document.querySelectorAll('.entry').forEach(e => e.classList.remove('active'));
      document.querySelector(`#entry-${user}`).classList.add('active');
      loadLogs(user);
    }

    function saveEntry(user) {
      const date = document.getElementById(`date-${user}`).value;
      const text = document.getElementById(`text-${user}`).value;
      if (!date || !text) {
        alert("Please fill both fields.");
        return;
      }

      console.log(`Saving entry for ${user} on ${date}: ${text}`);
      db.ref(`${user}/${date}`).set(text)
        .then(() => {
          console.log("Entry saved successfully.");
          loadLogs(user);
        })
        .catch(error => {
          console.error("Error saving entry:", error);
          alert("Save failed: " + error.message);
        });
    }

    function loadLogs(user) {
      const container = document.getElementById(`logs-${user}`);
      container.innerHTML = '';
      db.ref(user).once('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(date => {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span onclick="loadEntry('${user}', '${date}')">${date}</span>
              <button onclick="deleteEntry('${user}', '${date}')">Delete</button>`;
            container.appendChild(div);
          });
        }
      });
    }

    function loadEntry(user, date) {
      db.ref(`${user}/${date}`).once('value', snapshot => {
        document.getElementById(`date-${user}`).value = date;
        document.getElementById(`text-${user}`).value = snapshot.val();
      });
    }

    function deleteEntry(user, date) {
      if (confirm(`Delete entry for ${date}?`)) {
        db.ref(`${user}/${date}`).remove().then(() => {
          console.log("Entry deleted.");
          loadLogs(user);
        });
      }
    }

    switchUser('sofie');
  </script>
</body>
</html>
