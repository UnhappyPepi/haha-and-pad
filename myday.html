
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Day – Haha and Pad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Dancing+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Crimson Text', serif;
      background: url('myday_background.png') no-repeat center center fixed;
      background-size: cover;
      color: #2e1d1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .nav button {
      background-color: transparent;
      border: 1px solid #caa6f8;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav button:hover {
      background-color: rgba(202, 166, 248, 0.2);
    }

    .entry {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .entry.active {
      display: flex;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Crimson Text', serif;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.5);
    }

    .log {
      width: 100%;
      text-align: left;
      margin-top: 1rem;
    }

    .log-entry {
      margin-bottom: 0.5rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .top-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .back-link {
      text-decoration: none;
      color: #6b4c9a;
      font-size: 0.9rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button.save-btn {
      background-color: #caa6f8;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button.save-btn:hover {
      background-color: #b58cf5;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>My Day</h1>
    <a href="home.html" class="back-link">← Back to Home</a>
  </div>

  <div class="nav">
    <button onclick="showEntry('sofie')">Sofie's Day</button>
    <button onclick="showEntry('haha')">Haha's Day</button>
  </div>

  <div id="sofie" class="entry">
    <input type="text" id="sofie-date" placeholder="e.g. 19.4." />
    <textarea id="sofie-text" placeholder="Write your day here..."></textarea>
    <button class="save-btn" onclick="saveEntry('sofie')">Save</button>
    <div class="log" id="sofie-log"></div>
  </div>

  <div id="haha" class="entry">
    <input type="text" id="haha-date" placeholder="e.g. 19.4." />
    <textarea id="haha-text" placeholder="Write your day here..."></textarea>
    <button class="save-btn" onclick="saveEntry('haha')">Save</button>
    <div class="log" id="haha-log"></div>
  </div>

  <script>
    function showEntry(user) {
      document.querySelectorAll('.entry').forEach(el => el.classList.remove('active'));
      document.getElementById(user).classList.add('active');
      loadLog(user);
    }

    function saveEntry(user) {
      const date = document.getElementById(`${user}-date`).value;
      const text = document.getElementById(`${user}-text`).value;
      if (!date) return alert("Please enter a date.");
      const key = `${user}-${date}`;
      localStorage.setItem(key, text);
      loadLog(user);
    }

    function loadLog(user) {
      const logDiv = document.getElementById(`${user}-log`);
      logDiv.innerHTML = '<strong>Previous entries:</strong>';
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith(user + '-')) {
          const date = key.split('-')[1];
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.innerText = date;
          div.onclick = () => {
            document.getElementById(`${user}-date`).value = date;
            document.getElementById(`${user}-text`).value = localStorage.getItem(key);
          };
          logDiv.appendChild(div);
        }
      });
    }

    // Default view
    showEntry('sofie');
  </script>
</body>
</html>
